<div  class='update-div'> 
	<i class='fa fa-times' id='update-form-close'></i>
		<input type='text' class='doc_id_no' name='doc_id_no' style='display:none'>
		<input type='text' class='input_title' name='title' id='title' placeholder='Title' required>
		<input type='text' class='input_short_desc' name='short_desc' id='short_desc' placeholder='Short Desc' required>    
		<textarea class=' input_long_desc' name='long_desc' id='long_desc' placeholder='Long Desc' required></textarea>
		<div class='loading-anime-image'>  
			<div class='sk-fading-circle'>
				<div class='sk-circle1 sk-circle'></div>
				<div class='sk-circle2 sk-circle'></div>
				<div class='sk-circle3 sk-circle'></div>
				<div class='sk-circle4 sk-circle'></div>
				<div class='sk-circle5 sk-circle'></div>
				<div class='sk-circle6 sk-circle'></div>
				<div class='sk-circle7 sk-circle'></div>
				<div class='sk-circle8 sk-circle'></div>
				<div class='sk-circle9 sk-circle'></div>
				<div class='sk-circle10 sk-circle'></div>
				<div class='sk-circle11 sk-circle'></div>
				<div class='sk-circle12 sk-circle'></div>
			</div>
		</div> 
		<input type='file' class='input_file-upload' multiple>
		<textarea name='attach_file' class='file-contents-stream' placeholder='Long Desc' ></textarea> 
		<input type='text'  class='input_file-detail form-control placeholder-pro mainLoginInput' name='file_name' readonly='readonly'/>     
		<button type='submit' class='update-button' name='postVariableName' value='update' class='btn'>UPDATE</button>    
	<div id="update-file-list"></div>
</div>

<div class="add-new-div"> 
	<i class="fa fa-times" id="add-new-form-close"></i>
    <form action="Conn_add_new" class="dw-add-new-form"  method="post">
        <input type="text" class=" input_title" name="title"  placeholder="Title" required>
        <input type="text" class=" input_short_desc" name="short_desc"  placeholder="Short Desc" required>    
        <textarea class=" input_long_desc" name="long_desc" placeholder="Long Desc" required></textarea>
     	<div class="loading-anime-image">  
	      <div class="sk-fading-circle">
	        <div class="sk-circle1 sk-circle"></div>
	        <div class="sk-circle2 sk-circle"></div>
	        <div class="sk-circle3 sk-circle"></div>
	        <div class="sk-circle4 sk-circle"></div>
	        <div class="sk-circle5 sk-circle"></div>
	        <div class="sk-circle6 sk-circle"></div>
	        <div class="sk-circle7 sk-circle"></div>
	        <div class="sk-circle8 sk-circle"></div>
	        <div class="sk-circle9 sk-circle"></div>
	        <div class="sk-circle10 sk-circle"></div>
	        <div class="sk-circle11 sk-circle"></div>
	        <div class="sk-circle12 sk-circle"></div>
	      </div>
      	</div> 
        <input type="file" class="input_file-upload" multiple>
		<textarea name="attach_file" class="file-contents-stream" placeholder="Long Desc" ></textarea> 
		<input type="text"  class="input_file-detail form-control placeholder-pro mainLoginInput" name="file_name" readonly="readonly"/>        
        <button type="submit" class="add-new-button" name="postVariableName" value="add" class="btn">ADD</button> 
    </form>
</div> 
 
<div  class="delete-div"> 
	<i class="fa fa-times" id="delete-form-close"></i>
    <form action="Conn_add_new" class="dw-delete-form"  method="post">
        <input type="text" class=" input_title" name="title" id="title" placeholder="Title" required>       
        <button type="submit" class="delete-button" name="postVariableName" value="delete" class="btn">DELETE</button>    
    </form>
</div>

          <button type="button" class="btn btn-default" id="closeSuccessUpdateModal" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
